  <title>CodePen - Pausing Transitions</title>

  <style>.box {
  margin: 30px;
  height: 50px;
  width: 50px;
  background-color: blue;
}
.box.horizTranslate {
  -webkit-transition: 3s;
  -moz-transition: 3s;
  -ms-transition: 3s;
  -o-transition: 3s;
  transition: 3s;
  margin-left: 50% !important;
}</style>

</head>

<body onload="_l='t';">

  <script src="http://code.jquery.com/jquery-2.0.0.js"></script>

<h3>Pure Javascript</h3>
<div class="box" style="margin-left: 363.5px;"></div> 
<button class="toggleButton" value="play">Play</button>

<h3>jQuery</h3>
<div class="box" style="margin-left: 152.8125px;"></div> 
<button class="toggleButton" value="play">Play</button>

  <script src="http://assets.codepen.io/assets/common/stopExecutionOnTimeout-6c99970ade81e43be51fa877be0f7600.js"></script>

  <script>
var boxOne = document.getElementsByClassName('box')[0], $boxTwo = $('.box:eq(1)');
document.getElementsByClassName('toggleButton')[0].onclick = function () {
    if (this.innerHTML === 'Play') {
        this.innerHTML = 'Pause';
        boxOne.classList.add('horizTranslate');
    } else {
        this.innerHTML = 'Play';
        var computedStyle = window.getComputedStyle(boxOne), marginLeft = computedStyle.getPropertyValue('margin-left');
        boxOne.style.marginLeft = marginLeft;
        boxOne.classList.remove('horizTranslate');
    }
};
$('.toggleButton:eq(1)').on('click', function () {
    if ($(this).html() === 'Play') {
        $(this).html('Pause');
        $boxTwo.addClass('horizTranslate');
    } else {
        $(this).html('Play');
        var computedStyle = $boxTwo.css('margin-left');
        $boxTwo.removeClass('horizTranslate');
        $boxTwo.css('margin-left', computedStyle);
    }
});
  </script>



</body></html>
